  <h2>&nbsp &nbsp &nbsp Circle:</h2><br>


    <p><label>Radius</label>
    <input id="r" class="w3-input w3-border" type="number" placeholder="" oninput="circleConverter(this.id,this.value)" onchange="circleConverter(this.id,this.value)">

  </p>
  <p>
    <label>Diameter</label>
    <input id="d" class="w3-input w3-border" type="number" placeholder="" oninput="circleConverter(this.id,this.value)" onchange="circleConverter(this.id,this.value)">
  </p>
  <p>
    <label>Circum-<br>ference</label>
    <input id="c" class="w3-input w3-border" type="number" placeholder="" oninput="circleConverter(this.id,this.value)" onchange="circleConverter(this.id,this.value)">

  </p>
  <p>
    <label>Area</label>

<script>
function circleConverter(source,valNum) {
  valNum = parseFloat(valNum);
  var inputr = document.getElementById("r");
  var inputd = document.getElementById("d");
  var inputc = document.getElementById("c");
  var inputa = document.getElementById("a");


  if (source=="r") {
    inputd.value=(valNum*2).toFixed(4);
    inputc.value=(valNum*6.283185307179586232).toFixed(4);
    inputa.value=(valNum**2)*3.141592653589793116.toFixed(4);

  }
  if (source=="d") {
    inputr.value=(valNum/2).toFixed(4);
    inputc.value=(valNum*3.141592653589793116).toFixed(4);
    inputa.value=(valNum/2)**2*(3.141592653589793116).toFixed(4);

  }
  if (source=="c") {
    inputr.value=(valNum/6.283185307179586232).toFixed(4);
    inputd.value=(valNum/3.141592653589793116).toFixed(4);
    inputa.value=(valNum/6.283185307179586232)**2*(3.141592653589793116).toFixed(4);

  }
  if (source=="a") {
    inputr.value=(valNum/3.141592653589793116)**(0.5).toFixed(4);
    inputd.value=(valNum/3.141592653589793116)**(0.5)*(2).toFixed(4);
    inputc.value=(valNum/3.141592653589793116)**(0.5)*(6.283185307179586232).toFixed(4);

  }


}
</script>
